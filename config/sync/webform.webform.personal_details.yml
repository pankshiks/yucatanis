css: ''
javascript: "jQuery(document).ready(function () {\r\n    // Define the message to be added\r\n    var message = \"Please confirm a full name for insurance purposes and added security for hotel pick-up access. (mandatory field)\";\r\n\r\n    // Create a <span> element for the message\r\n    var messageSpan = jQuery('<span>').addClass('green-label').text(message);\r\n\r\n    // Append the message after the input field\r\n    jQuery('#floating-input').after(messageSpan);\r\n     var message2 = \"Stats for geeks 🤓\_(optional)\";\r\n\r\n    // Create a <span> element for the message\r\n    var messageSpan2 = jQuery('<span>').addClass('green-label').text(message2);\r\n\r\n    // Append the message after the input field\r\n    jQuery('#edit-company').after(messageSpan2);\r\n    var message3 = \"Ensure your hotel name is accurate. If your hotel is not listed and it's outside our service area, we'll provide pick-up alternatives or a full refund, PLEASE check your phone or email or simply contact us after booking (contact in the footer). Pick-up and drop-off will be at the same resort, specifically the main lobby. (this is an optional field)\";\r\n\r\n    // Create a <span> element for the message\r\n    var messageSpan3 = jQuery('<span>').addClass('green-label').text(message3);\r\n\r\n    // Append the message after the input field\r\n    jQuery('#edit-if-your-beach-hotel-is-not-listed').after(messageSpan3);\r\n     var message4 = \"For security, gate staff verifies last name and room number with drivers during pickups to confirm the booking's legitimacy. (optional field only if you already know it)\";\r\n\r\n    // Create a <span> element for the message\r\n    var messageSpan4 = jQuery('<span>').addClass('green-label').text(message4);\r\n\r\n    // Append the message after the input field\r\n    jQuery('#edit-room-number').after(messageSpan4);\r\n    //\r\n     var message5 = \"Please share ANY special question or details we need to know about you, your party, or booking. If there is nothing special to add, you may type: Viva Mexico! 🇲🇽 (This is a mandatory field to show acknowledgement, thank you       for your understanding).\";\r\n\r\n    // Create a <span> element for the message\r\n    var messageSpan5 = jQuery('<span>').addClass('green-label').text(message5);\r\n\r\n    // Append the message after the input field\r\n    jQuery('#edit-your-special-note').after(messageSpan5);\r\n\r\n    var message6 = \"For security, it's classic that some hotels may refuse pickup if the room's name differs. If possible, give a companion's full name. (optional but recommended).\";\r\n\r\n  // Create a span element with the message and class\r\n  var messageSpan6 = jQuery('<span>').addClass('green-label').text(message6);\r\n\r\n  // Append the message span below the input field\r\n  jQuery('input[name=\"command_name\"]').after(messageSpan6);\r\n   \r\n    var message7 = \"Please make sure to check THIS email for updates or changes in weather (mandatory field).\";\r\n\r\n  // Create a span element with the message and class\r\n  var messageSpan7 = jQuery('<span>').addClass('green-label').text(message7);\r\n\r\n  // Append the message span below the input field\r\n  jQuery('input[name=\"email\"]').after(messageSpan7);\r\n   \r\n  var message8 = \"Please check all digits and the country code to ensure accurate communication of possible updates\";\r\n\r\n  // Create a span element with the message and class\r\n  var messageSpan8 = jQuery('<span>').addClass('green-label').text(message8);\r\n\r\n  // Append the message span below the input field\r\n  jQuery('input[name=\"phone_number\"]').after(messageSpan8);\r\n  \r\n  // Define the message\r\n  var message9 = \"This field helps us identify where Mexico is most appreciated. Thank you for visiting our east coast! (optional stats for geeks 🤓)\";\r\n\r\n  // Create a span element with the message and class\r\n  var messageSpan9 = jQuery('<span>').addClass('green-label').text(message9);\r\n\r\n  // Find the label with the text \"COUNTRY OF ORIGIN\" and append the message span below it\r\n  jQuery('label[for=\"Country of Origin\"]').after(messageSpan9);\r\n  \r\n  var message10 = \"For logistics and insurance policies we mostly serve beach hotels in the region. Pick-up and drop-off should be at the same resort’s main LOBBY door. (mandatory field)\";\r\n\r\n  // Create a span element with the message and class\r\n  var messageSpan10 = jQuery('<span>').addClass('red-label').text(message10);\r\n\r\n  // Append the message span after the select element\r\n  jQuery('#floating-input[data-drupal-selector=\"edit-hotel-information\"]').after(messageSpan10);\r\n  \r\n  var message11 = \" We cater all 201 beach resorts in the region. As new hotels emerge and others change ownership, HOTEL NAMES and their pickup times fluctuate. If your pickup time doesn't update automatically, **PLEASE inform us. We will confirm   the exact pickup time IN ADVANCE through all available channels.**\";\r\n\r\n  // Create a legend element with the message and class\r\n  var messageLegend11 = jQuery('<legend>').addClass('green-label').html(message11);\r\n\r\n  // Append the message legend after the textarea element\r\n  jQuery('#edit-note[data-drupal-selector=\"edit-note\"]').after(messageLegend11);\r\n  \r\n\r\n  });"
