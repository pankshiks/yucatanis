javascript: "jQuery(document).ready(function() {\r\n    // Array of field IDs to add span tags\r\n     var label = jQuery('label[for=\"edit-your-email\"]');\r\n    \r\n    // Create a <span> element with the desired text\r\n    var span = jQuery('<span>(mandatory field and one that you DO check. We categorically reject spam practices)</span>');\r\n    \r\n    // Append the <span> element inside the label\r\n    label.append(span);\r\n    var label2 = jQuery('label[for=\"edit-mobile-number\"]');\r\n    \r\n    // Create a <span> element with the desired text\r\n    var span = jQuery('<span>(10 DIGITS PLUS COUNTRY CODE PLEASE MANDATORY FIELD)</span>');\r\n    \r\n    // Append the <span> element inside the label\r\n    label2.append(span);\r\n    var label3 = jQuery('label[for=\"edit-hotel-name-where-you-are-staying-or-intended-pick-up-location-\"]');\r\n    \r\n    // Create a <span> element with the desired text\r\n    var span = jQuery('<span>(WHERE YOU ARE STAYING OR INTENDED PICK UP LOCATION)</span>');\r\n    \r\n    // Append the <span> element inside the label\r\n    label3.append(span);\r\n    var label4 = jQuery('label[for=\"edit-room-number\"]');\r\n    \r\n    // Create a <span> element with the desired text\r\n    var span = jQuery('<span>(WE\\'LL LEAVE A REMINDER/MESSAGE THROUGH BELL BOYS IF WE DONâ€™T GET A MOBILE RESPONSE FROM YOU)</span>');\r\n    \r\n    // Append the <span> element inside the label\r\n    label4.append(span);\r\n    var label5 = jQuery('label[for=\"edit-your-special-note\"]');\r\n    \r\n    // Create a <span> element with the desired text\r\n    var span = jQuery('<span>(Please be specific. If you need information avoid being too general. If you already went through one of our services, kindly include the name of the experience and the first name of the staff     involved providing concise details for us to take appropriate action and minimize the need for multiple data exchanges for your convenience.)</span>');\r\n    \r\n    // Append the <span> element inside the label\r\n    label5.append(span);\r\n    \r\n    var label6 = jQuery('label[for=\"edit-your-name\"]');\r\n    \r\n    // Create a <span> element with the desired text\r\n    var span = jQuery('<span>(mandatory field)</span>');\r\n    \r\n    // Append the <span> element inside the label\r\n    label6.append(span);\r\n    \r\n    var label7 = jQuery('label[for=\"edit-tour-or-service-taken-\"]');\r\n    \r\n    // Create a <span> element with the desired text\r\n    var span = jQuery('<span>(mandatory)</span>');\r\n    \r\n    // Append the <span> element inside the label\r\n    label7.append(span);\r\n  \r\n    var fieldIds = ['edit-booking-number', 'edit-range'];\r\n    \r\n    // Loop through each field ID\r\n    jQuery.each(fieldIds, function(index, fieldId) {\r\n      // Find the label element for the current field\r\n      var labelElement = jQuery('label[for=\"' + fieldId + '\"]');\r\n      \r\n      // Get the text content of the label\r\n      var labelText = labelElement.text();\r\n      \r\n      // Split the text at \" (optional)\" if it exists\r\n      var parts = labelText.split(' (optional)');\r\n      \r\n      // Create a new label text with the \"optional\" part wrapped in a <span> tag\r\n      var newLabelText = parts[0] + ' <span>optional</span>';\r\n      \r\n      // Set the new label text\r\n      labelElement.html(newLabelText);\r\n    });\r\n  });"
